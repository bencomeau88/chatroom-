<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <div id="nickname" style="height:60px; font-weight:bold"></div>
    <div id='onlineBody'>
      <h2 class="onlineHeader">Who's Online?</h2>
      <div class="onlineList"></div>
    </div>
    <div id='typing' style='height:60px;'></div>
    <input class="typingArea" type="text" placeholder="Type Message Here!">
    <div id="messages"></div>
    <div class="logMessages"></div>
  </body>
</html>
